<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left-cotntainer">
      <h5>Your Result</h5>
      <div class="number-container">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-contaienr">
      <h2>Summary</h2>
      <div class="list-contianer l-1">
        <div class="list-contianer-lef-sieide">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <span>Reaction</span>
        </div>
        <div class="counter-container">
          <h3 class="counter-h2">80</h3>
          <h3 class="toatal-h2">/100</h3>
        </div>
      </div>
      <div class="list-contianer l-2">
        <div class="list-contianer-lef-sieide">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <span>Memory</span>
        </div>
        <div class="counter-container">
          <h3 class="counter-h2">92</h3>
          <h3 class="toatal-h2">/100</h3>
        </div>
      </div>
      <div class="list-contianer l-3">
        <div class="list-contianer-lef-sieide">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span>Verbal</span>
        </div>
        <div class="counter-container">
          <h3 class="counter-h2">61</h3>
          <h3 class="toatal-h2">/100</h3>
        </div>
      </div>
      <div class="list-contianer l-4">
        <div class="list-contianer-lef-sieide">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <span>Visual</span>
        </div>
        <div class="counter-container">
          <h3 class="counter-h2">72</h3>
          <h3 class="toatal-h2">/100</h3>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
</main>
</body>
</html>
